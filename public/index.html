<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='icon' href='./assets/img/favicon.png' />
    <link rel='stylesheet' href='./assets/css/styles.css' />
    <script src="./assets/vendor/mustache.min.js"></script>
    <script src="./assets/vendor/particles.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body>
    <div id="particles-js"></div>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>JOIN!</h1>
            <form action="./chat.html">
                <input id='username' type='text' name="username" placeholder="Display Name" required />
                <input id='room' type='text' name="room" placeholder="New Room" required />
                <small id='room_help'>Note: Please fill out the 'New Room' with anything upon choosing from the
                    available rooms. Choose 'Create Room' and enter the name above if want a new room.
                    below</small>
                <label style="margin-top: 16px;">Available Rooms</label>
                <select id='rooms' name="room_selected">
                    <option value="create" selected>Create Room</option>
                </select>
                <button>Join</button>
            </form>
        </div>

    </div>
</body>

<script id='room-template' type='text/html'>
    <div class='room'>
        <option value="{{room}}">{{room}}</option>
    </div>
</script>

<script src="./assets/vendor/unpkg.min.js"></script>
<script src='/socket.io/socket.io.js'></script>
<script>
    particlesJS.load('particles-js', './assets/js/particles.json');

    const socket = io()
    socket.emit('index');
    System.import('./assets/js/getRooms.js');
</script>

</html>
